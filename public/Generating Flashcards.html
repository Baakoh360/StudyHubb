<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Generating Flashcards</title>
    <!-- Include your existing styles here -->
    <style>
            /* Add these styles to your existing CSS */
        
        .generation-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .loading-status {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #9c2932;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .generating-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-status {
            font-size: 14px;
            color: #666;
        }
        /* Flashcard display */
        
        .flashcards-container {
            display: none;
            padding: 20px 0;
        }
        
        .flashcards-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .flashcards-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .flashcards-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 14px;
        }
        
        .save-btn {
            background-color: #9c2932;
            color: white;
        }
        
        .edit-btn {
            background-color: #f1c40f;
            color: #333;
        }
        
        .share-btn {
            background-color: #3498db;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #891f28;
        }
        
        .edit-btn:hover {
            background-color: #e4b90e;
        }
        
        .share-btn:hover {
            background-color: #2980b9;
        }
        /* Card study display */
        
        .flashcard-study {
            perspective: 1000px;
            margin: 20px 0;
        }
        
        .card-container {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            text-align: center;
        }
        
        .card-front {
            background-color: #fff5c3;
            color: #333;
            z-index: 2;
        }
        
        .card-back {
            background-color: #ffe5c3;
            color: #333;
            transform: rotateY(180deg);
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .card-instruction {
