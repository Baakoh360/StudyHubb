<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        
        .sidebar {
            width: 125px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
        
        .sidebar-open {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .logo img {
            height: 30px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 5px;
            color: #444;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover,
        .menu-item.active {
            background-color: #f5f5f5;
        }
        
        .menu-item.active {
            border-left: 3px solid #9c2932;
        }
        
        .menu-text {
            font-size: 12px;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }
        /* Icon colors */
        
        .icon-dashboard {
            color: #3498db;
        }
        /* Blue */
        
        .icon-upload {
            color: #2ecc71;
        }
        /* Green */
        
        .icon-quizzes {
            color: #f1c40f;
        }
        /* Yellow */
        
        .icon-library {
            color: #9b59b6;
        }
        /* Purple */
        
        .icon-chatbot {
            color: #e74c3c;
        }
        /* Red */
        
        .icon-flashcards {
            color: #1abc9c;
        }
        /* Teal */
        
        .icon-communities {
            color: #e67e22;
        }
        /* Orange */
        /* Main Content */
        
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        /* Header */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #9c2932;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .username {
            margin-right: 15px;
            font-size: 14px;
            color: #444;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background-color: transparent;
            border: 1px solid #ddd;

            color: #444;
            font-size: 14px;
            cursor: pointer;

        .logout-btn:hover {

        }
        /* Welcome Card */
        
        .welcome-card {
            background-color: #fff2ea;
            border-radius: 10px;

            color: #333;

        }
        
        .start-button {
            display: inline-block;
            color: #9c2932;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }
        /* Stats Grid */
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #fff9db;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .stat-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .stat-icons {
            display: flex;
            gap: 10px;
        }
        
        .folder-icon {
            color: #f1c40f;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .fire-icon {
            color: #e67e22;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .doc-icon {
            color: #3498db;
            font-size: 24px;
            opacity: 0.5;
        }
        /* Recents Section */
        
        .recents-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .no-recents {
            color: #888;
            font-size: 14px;
            padding: 20px 0;
        }
        /* Footer Toggle */
        
        .footer-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 90;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-switch.active {
            background-color: #9c2932;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        /* Upload Section */
        
        .upload-section {
            text-align: center;
            padding: 20px;
        }
        
        .upload-title {
            font-size: 24px;
            color: #00a2cc;
            margin-bottom: 15px;
        }
        
        .upload-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .upload-instruction {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .upload-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto 60px;
        }
        
        .upload-type {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-type:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .upload-type-title {
            font-size: 22px;
            color: #666;
            margin-top: 20px;
        }
        
        .upload-icon {
            font-size: 40px;
            color: #aaa;
        }
        
        .prompt-input {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }
        
        .prompt-field {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .send-button {
            background-color: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9c2932;
            font-size: 20px;
        }
    </style>

        <script>
            // Toggle switch functionality
            const toggleSwitch = document.querySelector('.toggle-switch');
            toggleSwitch.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            // Sidebar close functionality with reopen capability
            const sidebarClose = document.querySelector('.sidebar-close');
            const sidebarOpen = document.querySelector('.sidebar-open');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const footerToggle = document.querySelector('.footer-toggle');

            function closeSidebar() {
                sidebar.style.width = '0';
                sidebar.style.padding = '0';
                sidebar.style.overflow = 'hidden';
                mainContent.style.marginLeft = '0';
                sidebarOpen.style.display = 'flex';
                footerToggle.style.left = '20px';
            }

            function openSidebar() {
                sidebar.style.width = '125px';
                sidebar.style.padding = '20px 0 0 0';
                sidebar.style.overflow = 'visible';
                sidebarOpen.style.display = 'none';
                footerToggle.style.left = '20px';
            }

            sidebarClose.addEventListener('click', closeSidebar);
            sidebarOpen.addEventListener('click', openSidebar);

            const menuItems = document.querySelectorAll('.menu-item');
            const currentPage = window.location.pathname.split('/').pop();

            menuItems.forEach(item => {
                const itemPage = item.getAttribute('href');
                if (itemPage === currentPage) {
                    item.classList.add('active');
                } else if (currentPage === '' && itemPage === 'dashboard.html') {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Make logout button functional
            const logoutBtn = document.querySelector('.logout-btn');
            logoutBtn.addEventListener('click', function() {
                // Changed alert to window.location for actual logout
                window.location.href = 'landingpage.html';
            });

            // Drag and drop handlers
            function dragOverHandler(event) {
                event.preventDefault();
                event.currentTarget.style.background = '#f0f4f8';
                event.currentTarget.style.borderColor = '#2e5bff';
            }

            function dragLeaveHandler(event) {
                event.preventDefault();
                event.currentTarget.style.background = '';
                event.currentTarget.style.borderColor = '';
            }

            function dropHandler(event, category) {
                event.preventDefault();
                event.currentTarget.style.background = '';
                event.currentTarget.style.borderColor = '';

                if (event.dataTransfer.files.length > 0) {
                    handleFileUpload(event.dataTransfer.files, category);
                }
            }

            // Handle file upload and storage
            // Handle file upload and storage
            // Handle file upload and storage
            async function handleFileUpload(files, category) {
                try {
                    // Check internet connection first
                    if (!navigator.onLine) {
                        throw new Error('No internet connection. Please check your network.');
                    }

                    // Create a loading indicator
                    const gridElement = document.getElementById(`${category}-grid`);
                    gridElement.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #2e5bff;"></i>
            <p>Uploading files...</p>
        </div>`;

                    // Get authentication token from localStorage
                    const accessToken = localStorage.getItem('studyHubb_access_token');
                    const tokenType = localStorage.getItem('studyHubb_token_type') || 'Bearer';

                    if (!accessToken) {
                        throw new Error('Authentication required. Please log in again.');
                    }

                    // Keep track of successful uploads
                    let successCount = 0;
                    let errorMessages = [];

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];

                        // Create FormData object
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('category', category);
                        formData.append('fileName', file.name);
                        formData.append('fileType', file.type);

                        console.log('Uploading file:', file.name, 'to category:', category);

                        // API URL for uploading
                        const apiUrl = 'https://study-hubb.vercel.app/api/materials/upload';

                        // Add retry mechanism
                        let retries = 3;
                        let success = false;

                        while (retries > 0 && !success) {
                            try {
                                const controller = new AbortController();
                                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                                const response = await fetch(apiUrl, {
                                    method: 'POST',
                                    body: formData,
                                    signal: controller.signal,
                                    mode: 'cors',
                                    // FIXED: Add proper authentication header
                                    headers: {
                                        'Authorization': `${tokenType} ${accessToken}`
                                    }
                                });

                                clearTimeout(timeoutId);

                                console.log('Response status:', response.status);

                                if (!response.ok) {
                                    const errorText = await response.text();
                                    console.error('Server error response:', errorText);

                                    // If unauthorized, attempt to refresh token or redirect to login
                                    if (response.status === 401) {
                                        localStorage.removeItem('studyHubb_access_token');
                                        localStorage.removeItem('studyHubb_token_type');
                                        localStorage.removeItem('studyHubb_user');
                                        window.location.href = 'login.html?redirect=materials&expired=true';
                                        return;
                                    }

                                    throw new Error(`Server error: ${response.status} - ${errorText || 'Unknown error'}`);
                                }

                                const result = await response.json();
                                console.log('Upload successful:', result);
                                success = true;
                                successCount++;
                            } catch (fetchError) {
                                retries--;
                                console.error(`Upload attempt failed. Retries left: ${retries}`, fetchError);

                                if (retries === 0) {
                                    errorMessages.push(`${file.name}: ${fetchError.message}`);
                                }

                                // Wait before retrying (increasing delay for each retry)
                                await new Promise(resolve => setTimeout(resolve, 1000 * (4 - retries)));
                            }
                        }
                    }

                    // Display the files after attempts
                    fetchAndDisplayFiles(category);

                    // Show alert for user feedback
                    if (successCount > 0) {
                        alert(`${successCount} file(s) uploaded successfully to ${category.replace('-', ' ')}`);
                    }

                    if (errorMessages.length > 0) {
                        console.error('Upload errors:', errorMessages);
                        if (successCount === 0) {
                            // All files failed
                            throw new Error(`Failed to upload files. ${errorMessages.length > 1 ? 'Multiple errors occurred.' : errorMessages[0]}`);
                        } else {
                            // Some files succeeded, some failed
                            alert(`Warning: ${errorMessages.length} file(s) failed to upload. Check console for details.`);
                        }
                    }
                } catch (error) {
                    console.error('Error uploading files:', error);
                    alert(`Error uploading files: ${error.message}. Please try again.`);

                    // Refresh the file display to show current server state
                    fetchAndDisplayFiles(category);
                }
            }

            // Function to fetch and display files from the server
            async function fetchAndDisplayFiles(category) {
                const gridElement = document.getElementById(`${category}-grid`);

                try {
                    // Show loading indicator
                    gridElement.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 15px;">
            <i class="fas fa-spinner fa-spin" style="color: #2e5bff;"></i> Loading files...
        </div>`;

                    // Get authentication token from localStorage
                    const accessToken = localStorage.getItem('studyHubb_access_token');
                    const tokenType = localStorage.getItem('studyHubb_token_type') || 'Bearer';

                    if (!accessToken) {
                        throw new Error('Authentication required. Please log in again.');
                    }

                    // Fetch files from API with retries
                    let retries = 3;
                    let response;

                    while (retries > 0) {
                        try {
                            response = await fetch(`https://study-hubb.vercel.app/api/materials/${category}`, {
                                method: 'GET',
                                mode: 'cors',
                                // FIXED: Add proper authentication header
                                headers: {
                                    'Authorization': `${tokenType} ${accessToken}`
                                }
                            });

                            if (response.ok) break;

                            // If unauthorized, redirect to login
                            if (response.status === 401) {
                                localStorage.removeItem('studyHubb_access_token');
                                localStorage.removeItem('studyHubb_token_type');
                                localStorage.removeItem('studyHubb_user');
                                window.location.href = 'login.html?redirect=materials&expired=true';
                                return;
                            }

                            retries--;
                            if (retries > 0) {
                                await new Promise(resolve => setTimeout(resolve, 1000));
                            }
                        } catch (error) {
                            retries--;
                            console.error(`Fetch attempt failed. Retries left: ${retries}`, error);
                            if (retries === 0) throw error;
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }

                    if (!response || !response.ok) {
                        throw new Error(`Failed to fetch files: ${response ? response.status : 'No response'}`);
                    }

                    const files = await response.json();

                    if (files.length === 0) {
                        gridElement.innerHTML = `<div style="color: #888; font-style: italic; text-align: center; padding: 15px; background-color: #f7f9fc; border-radius: 8px; grid-column: 1 / -1;">No ${category.replace('-', ' ')} uploaded yet</div>`;
                        return;
                    }

                    let html = '';
                    files.forEach(file => {
                        // Choose icon based on file type
                        let iconClass = 'fas fa-file';
                        if (category === 'lecture-notes') {
                            if (file.name.endsWith('.pdf')) iconClass = 'fas fa-file-pdf';
                            else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) iconClass = 'fas fa-file-word';
                        } else if (category === 'textbooks') {
                            iconClass = 'fas fa-book';
                        } else if (category === 'images') {
                            iconClass = 'fas fa-image';
                        }

                        html += `
            <div style="background-color: #f7f9fc; border-radius: 8px; padding: 15px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                <i class="${iconClass}" style="font-size: 24px; margin-bottom: 10px; color: #2e5bff;"></i>
                <div style="font-size: 13px; color: #555; text-align: center; word-break: break-word; overflow: hidden; text-overflow: ellipsis; max-height: 40px;">${file.name}</div>
                <div style="margin-top: 8px; display: flex; gap: 8px;">
                    <button onclick="downloadFile('${file.id}')" style="background: none; border: none; color: #666; cursor: pointer;">
                        <i class="fas fa-download"></i>
                    </button>
                    <button onclick="deleteFile('${category}', '${file.id}')" style="background: none; border: none; color: #666; cursor: pointer;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            `;
                    });

                    gridElement.innerHTML = html;
                } catch (error) {
                    console.error('Error fetching files:', error);

                    // Check if error is due to authentication
                    if (error.message.includes('Authentication required')) {
                        gridElement.innerHTML = `<div style="color: #e74c3c; text-align: center; padding: 15px; background-color: #fef2f0; border-radius: 8px; grid-column: 1 / -1;">
                <i class="fas fa-exclamation-circle"></i> ${error.message}
                <button onclick="window.location.href='login.html'" style="display: block; margin: 10px auto 0; padding: 5px 10px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer;">
                    Log In
                </button>
            </div>`;
                    } else {
                        gridElement.innerHTML = `<div style="color: #e74c3c; text-align: center; padding: 15px; background-color: #fef2f0; border-radius: 8px; grid-column: 1 / -1;">
                <i class="fas fa-exclamation-circle"></i> Error loading files: ${error.message}
                <button onclick="fetchAndDisplayFiles('${category}')" style="display: block; margin: 10px auto 0; padding: 5px 10px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer;">
                    Retry
                </button>
            </div>`;
                    }
                }
            }
            // Function to download a file
            async function downloadFile(fileId) {
                try {
                    // Show download indicator
                    const downloadButton = event.currentTarget;
                    const originalContent = downloadButton.innerHTML;
                    downloadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    downloadButton.disabled = true;

                    const response = await fetch(`https://study-hubb.vercel.app/api/materials/download/${fileId}`, {
                        method: 'GET',
                        mode: 'cors'
                    });

                    if (!response.ok) {
                        throw new Error(`Download failed: ${response.status}`);
                    }

                    // Get filename from the Content-Disposition header if available
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'download';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();

                    // Restore button
                    downloadButton.innerHTML = originalContent;
                    downloadButton.disabled = false;
                } catch (error) {
                    console.error('Error downloading file:', error);
                    alert(`Error downloading file: ${error.message}`);
                    if (event && event.currentTarget) {
                        event.currentTarget.innerHTML = '<i class="fas fa-download"></i>';
                        event.currentTarget.disabled = false;
                    }
                }
            }

            // Function to delete a file
            async function deleteFile(category, fileId) {
                if (!confirm('Are you sure you want to delete this file?')) {
                    return;
                }

                try {
                    // Get authentication token from localStorage
                    const accessToken = localStorage.getItem('studyHubb_access_token');
                    const tokenType = localStorage.getItem('studyHubb_token_type') || 'Bearer';

                    if (!accessToken) {
                        throw new Error('Authentication required. Please log in again.');
                    }

                    // Show delete in progress
                    const deleteButton = event.currentTarget;
                    const originalContent = deleteButton.innerHTML;
                    deleteButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    deleteButton.disabled = true;

                    const response = await fetch(`https://study-hubb.vercel.app/api/materials/${fileId}`, {
                        method: 'DELETE',
                        mode: 'cors',
                        // FIXED: Add proper authentication header
                        headers: {
                            'Authorization': `${tokenType} ${accessToken}`
                        }
                    });

                    if (!response.ok) {
                        // If unauthorized, redirect to login
                        if (response.status === 401) {
                            localStorage.removeItem('studyHubb_access_token');
                            localStorage.removeItem('studyHubb_token_type');
                            localStorage.removeItem('studyHubb_user');
                            window.location.href = 'login.html?redirect=materials&expired=true';
                            return;
                        }
                        throw new Error(`Delete failed: ${response.status}`);
                    }

                    // Refresh the file display
                    fetchAndDisplayFiles(category);
                    alert('File deleted successfully');
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert(`Error deleting file: ${error.message}`);
                    if (event && event.currentTarget) {
                        event.currentTarget.innerHTML = originalContent;
                        event.currentTarget.disabled = false;
                    }
                }
            }
            // Improved API test function
            async function testApiAndSetupStorage() {
                try {
                    // Remove any existing notices
                    const existingNotice = document.querySelector('.api-connection-notice');
                    if (existingNotice) {
                        existingNotice.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing API connection...';
                    }

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout

                    // Try multiple endpoints to check API availability
                    const healthEndpoints = [
                        'https://study-hubb.vercel.app/api/materials/upload'
                    ];

                    let apiAvailable = false;
                    let successResponse = null;

                    for (const endpoint of healthEndpoints) {
                        try {
                            const response = await fetch(endpoint, {
                                method: 'GET',
                                signal: controller.signal,
                                mode: 'cors'
                            });

                            if (response.ok) {
                                console.log(`API connection successful via ${endpoint}`);
                                apiAvailable = true;
                                successResponse = response;
                                break;
                            }
                        } catch (endpointError) {
                            console.warn(`Failed to connect to ${endpoint}:`, endpointError);
                            // Continue to next endpoint
                        }
                    }

                    clearTimeout(timeoutId);

                    if (!apiAvailable) {
                        throw new Error('All API endpoints are unavailable');
                    }

                    // API is available - update UI
                    // Remove localStorage notice if it exists
                    if (existingNotice) {
                        existingNotice.innerHTML = '<i class="fas fa-check-circle" style="color: green;"></i> Connected to server';
                        // Fade out and remove after 3 seconds
                        setTimeout(() => {
                            existingNotice.style.transition = 'opacity 1s';
                            existingNotice.style.opacity = '0';
                            setTimeout(() => existingNotice.remove(), 1000);
                        }, 2000);
                    }

                    // Load files from server
                    ['lecture-notes', 'textbooks', 'images'].forEach(category => {
                        fetchAndDisplayFiles(category);
                    });

                    return true;
                } catch (error) {
                    console.error('API connection failed:', error);

                    // Create or update connection notice
                    const uploadSection = document.querySelector('.upload-section');
                    let noticeDiv = document.querySelector('.api-connection-notice');

                    if (!noticeDiv) {
                        noticeDiv = document.createElement('div');
                        noticeDiv.className = 'api-connection-notice';
                        noticeDiv.style.backgroundColor = '#fff3cd';
                        noticeDiv.style.color = '#856404';
                        noticeDiv.style.padding = '10px';
                        noticeDiv.style.borderRadius = '5px';
                        noticeDiv.style.marginBottom = '20px';
                        noticeDiv.style.textAlign = 'center';

                        // Insert at the top of the upload section
                        uploadSection.insertBefore(noticeDiv, uploadSection.firstChild);
                    }

                    noticeDiv.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i> 
            Server connection failed. All files must be saved to the server.
            <button id="retry-connection" style="background: #856404; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-left: 10px; cursor: pointer;">
                Retry Connection
            </button>
        `;

                    // Add retry button functionality
                    document.getElementById('retry-connection').addEventListener('click', async function() {
                        this.disabled = true;
                        this.textContent = 'Connecting...';
                        const success = await testApiAndSetupStorage();
                        if (!success) {
                            this.disabled = false;
                            this.textContent = 'Retry Connection';
                        }
                    });

                    return false;
                }
            }

            // Initialize on page load
            async function initialize() {
                // Attempt to connect to API
                await testApiAndSetupStorage();

                // Setup upload listeners
                setupUploadListeners();
            }

            // Setup upload event listeners
            function setupUploadListeners() {
                // Connect upload buttons to file inputs
                document.querySelectorAll('.upload-type').forEach(uploadType => {
                    uploadType.addEventListener('click', function() {
                        const category = this.classList[1];
                        document.getElementById(`${category}-input`).click();
                    });

                    // Add drag events
                    uploadType.addEventListener('dragover', function(event) {
                        event.preventDefault();
                        event.currentTarget.style.background = '#f0f4f8';
                        event.currentTarget.style.borderColor = '#2e5bff';
                    });

                    uploadType.addEventListener('dragleave', function(event) {
                        event.preventDefault();
                        event.currentTarget.style.background = '';
                        event.currentTarget.style.borderColor = '';
                    });

                    uploadType.addEventListener('drop', function(event) {
                        event.preventDefault();
                        event.currentTarget.style.background = '';
                        event.currentTarget.style.borderColor = '';

                        if (event.dataTransfer.files.length > 0) {
                            const category = this.classList[1];
                            handleFileUpload(event.dataTransfer.files, category);
                        }
                    });
                });

                // File upload handling
                document.querySelectorAll('.file-input').forEach(input => {
                    input.addEventListener('change', function() {
                        if (this.files.length > 0) {
                            const fileType = this.id.replace('-input', '');
                            handleFileUpload(this.files, fileType);
                        }
                    });
                });

                // Setup send button for the prompt
                const sendButton = document.querySelector('.send-button');
                const promptField = document.querySelector('.prompt-field');

                if (sendButton && promptField) {
                    sendButton.addEventListener('click', function() {
                        const prompt = promptField.value.trim();
                        if (prompt) {
                            alert(`Prompt submitted: "${prompt}". This functionality would connect to a backend service.`);
                            promptField.value = '';
                        }
                    });

                    // Allow Enter key to submit prompt
                    promptField.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            sendButton.click();
                        }
                    });
                }
            }

            // Run on page load
            window.addEventListener('DOMContentLoaded', initialize);
        </script>
