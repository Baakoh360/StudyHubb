<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        
        .sidebar {
            width: 125px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
        
        .sidebar-open {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .logo img {
            height: 30px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 5px;
            color: #444;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover,
        .menu-item.active {
            background-color: #f5f5f5;
        }
        
        .menu-item.active {
            border-left: 3px solid #9c2932;
        }
        
        .menu-text {
            font-size: 12px;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }
        /* Icon colors */
        
        .icon-dashboard {
            color: #3498db;
        }
        /* Blue */
        
        .icon-upload {
            color: #2ecc71;
        }
        /* Green */
        
        .icon-quizzes {
            color: #f1c40f;
        }
        /* Yellow */
        
        .icon-library {
            color: #9b59b6;
        }
        /* Purple */
        
        .icon-chatbot {
            color: #e74c3c;
        }
        /* Red */
        
        .icon-flashcards {
            color: #1abc9c;
        }
        /* Teal */
        
        .icon-communities {
            color: #e67e22;
        }
        /* Orange */
        /* Main Content */
        
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        /* Header */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #9c2932;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .username {
            margin-right: 15px;
            font-size: 14px;
            color: #444;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #f5f5f5;
        }
        /* Welcome Card */
        
        .welcome-card {
            background-color: #fff2ea;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .welcome-text {
            color: #666;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .start-button {
            display: inline-block;
            color: #9c2932;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }
        /* Stats Grid */
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #fff9db;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .stat-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .stat-icons {
            display: flex;
            gap: 10px;
        }
        
        .folder-icon {
            color: #f1c40f;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .fire-icon {
            color: #e67e22;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .doc-icon {
            color: #3498db;
            font-size: 24px;
            opacity: 0.5;
        }
        /* Recents Section */
        
        .recents-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .no-recents {
            color: #888;
            font-size: 14px;
            padding: 20px 0;
        }
        /* Footer Toggle */
        
        .footer-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 90;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-switch.active {
            background-color: #9c2932;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        /* Upload Section */
        
        .upload-section {
            text-align: center;
            padding: 20px;
        }
        
        .upload-title {
            font-size: 24px;
            color: #00a2cc;
            margin-bottom: 15px;
        }
        
        .upload-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .upload-instruction {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .upload-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto 60px;
        }
        
        .upload-type {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-type:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .upload-type-title {
            font-size: 22px;
            color: #666;
            margin-top: 20px;
        }
        
        .upload-icon {
            font-size: 40px;
            color: #aaa;
        }
        
        .prompt-input {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }
        
        .prompt-field {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .send-button {
            background-color: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9c2932;
            font-size: 20px;
        }
    </style>

</head>

<body>

    <div class="container">

            <a href="dashboard.html" class="menu-item active">

            <a href="library.html" class="menu-item">
                <i class="fas fa-book icon-library" style="font-size: 22px;"></i>

            </a>

            <a href="chatbot.html" class="menu-item">

                <span class="menu-text">AI Chatbot</span>

                    <!-- Lecture Notes Section -->

                        </h3>

                        </h3>

        <!-- Footer Toggle -->

        <script>
            // Toggle switch functionality
            const toggleSwitch = document.querySelector('.toggle-switch');
            toggleSwitch.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            // Sidebar functionality
            const sidebarClose = document.querySelector('.sidebar-close');
            const sidebarOpen = document.querySelector('.sidebar-open');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const footerToggle = document.querySelector('.footer-toggle');

            function closeSidebar() {
                sidebar.style.width = '0';
                sidebar.style.padding = '0';
                sidebar.style.overflow = 'hidden';
                mainContent.style.marginLeft = '0';
                sidebarOpen.style.display = 'flex';
                footerToggle.style.left = '20px';
            }

            function openSidebar() {
                sidebar.style.width = '125px';
                sidebar.style.padding = '20px 0 0 0';
                sidebar.style.overflow = 'visible';
                sidebarOpen.style.display = 'none';
                footerToggle.style.left = '20px';
            }

            sidebarClose.addEventListener('click', closeSidebar);
            sidebarOpen.addEventListener('click', openSidebar);

            // Active menu highlighting
            const menuItems = document.querySelectorAll('.menu-item');
            const currentPage = window.location.pathname.split('/').pop();

            menuItems.forEach(item => {
                const itemPage = item.getAttribute('href');
                if (itemPage === currentPage) {
                    item.classList.add('active');
                } else if (currentPage === '' && itemPage === 'dashboard.html') {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Logout functionality
            const logoutBtn = document.querySelector('.logout-btn');
            logoutBtn.addEventListener('click', function() {
                alert('Logout functionality would go here');
            });

            // File upload handling
            document.querySelectorAll('.file-input').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.files.length > 0) {
                        const fileType = this.id.replace('-input', '');
                        handleFileUpload(this.files, fileType);
                    }
                });
            });

            // Connect upload buttons to file inputs
            document.querySelectorAll('.upload-type').forEach(uploadType => {
                uploadType.addEventListener('click', function() {
                    const category = this.classList[1];
                    document.getElementById(`${category}-input`).click();
                });
            });

            // Drag and drop handlers
            function dragOverHandler(event) {
                event.preventDefault();
                event.currentTarget.style.background = '#f0f4f8';
                event.currentTarget.style.borderColor = '#2e5bff';
            }

            function dropHandler(event, category) {
                event.preventDefault();
                event.currentTarget.style.background = '';
                event.currentTarget.style.borderColor = '';

                if (event.dataTransfer.files.length > 0) {
                    handleFileUpload(event.dataTransfer.files, category);
                }
            }

            // Enhanced file handling with actual file storage
            function handleFileUpload(files, category) {
                // Process each file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileId = Date.now() + '-' + i;

                    // Read the file content
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const fileContent = e.target.result;

                        // Create file object with content
                        const fileObj = {
                            id: fileId,
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            date: new Date().toISOString(),
                            content: fileContent
                        };

                        // Get existing files from localStorage
                        let existingFiles = JSON.parse(localStorage.getItem(category)) || [];

                        // Add new file
                        existingFiles.push(fileObj);

                        // Save back to localStorage
                        localStorage.setItem(category, JSON.stringify(existingFiles));

                        // Display the files
                        displayFiles(category);
                    };

                    // Read as text or data URL depending on file type
                    if (file.type === 'application/pdf' ||
                        file.type.includes('image/') ||
                        file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        reader.readAsDataURL(file);
                    } else {
                        reader.readAsText(file);
                    }
                }

                // Show alert for user feedback
                alert(`${files.length} file(s) uploaded successfully to ${category.replace('-', ' ')}`);
            }

            // Display files with selection capability
            function displayFiles(category) {
                const gridElement = document.getElementById(`${category}-grid`);
                const files = JSON.parse(localStorage.getItem(category)) || [];

                if (!gridElement) return; // Skip if grid container doesn't exist in current page

                if (files.length === 0) {
                    gridElement.innerHTML = `<div style="color: #888; font-style: italic; text-align: center; padding: 15px; background-color: #f7f9fc; border-radius: 8px; grid-column: 1 / -1;">No ${category.replace('-', ' ')} uploaded yet</div>`;
                    return;
                }

                let html = '';
                files.forEach(file => {
                            // Choose icon based on file type
                            let iconClass = 'fas fa-file';
                            if (file.name.endsWith('.pdf')) iconClass = 'fas fa-file-pdf';
                            else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) iconClass = 'fas fa-file-word';
                            else if (file.name.endsWith('.txt')) iconClass = 'fas fa-file-alt';
                            else if (file.type.includes('image/')) iconClass = 'fas fa-image';
                            else if (category === 'textbooks') iconClass = 'fas fa-book';

                            html += `
        <div style="background-color: #f7f9fc; border-radius: 8px; padding: 15px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative;">
            <input type="checkbox" class="file-select-checkbox" data-category="${category}" data-file-id="${file.id}" style="position: absolute; top: 10px; right: 10px;">
            <i class="${iconClass}" style="font-size: 24px; margin-bottom: 10px; color: #2e5bff;"></i>
            <div style="font-size: 13px; color: #555; text-align: center; word-break: break-word; overflow: hidden; text-overflow: ellipsis; max-height: 40px;">${file.name}</div>
            <div style="margin-top: 8px; display: flex; gap: 8px;">
                <button onclick="previewFile('${category}', '${file.id}')" style="background: none; border: none; color: #666; cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </button>
                <button onclick="deleteFile('${category}', '${file.id}')" style="background: none; border: none; color: #666; cursor: pointer;">
                    <i class="fas fa-trash"></i>
                </button>
                ${currentPage.includes('flashcard') ? 
                  `<button onclick="generateFlashcards('${category}', '${file.id}')" style="background: none; border: none; color: #2e5bff; cursor: pointer;">
                      <i class="fas fa-cards"></i> Generate
                   </button>` : ''}
            </div>
        </div>
        `;
    });
    
    gridElement.innerHTML = html;
    
    // Add event listeners for file selection
    document.querySelectorAll('.file-select-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Highlight selected file
                this.closest('div').style.border = '2px solid #2e5bff';
            } else {
                // Remove highlight
                this.closest('div').style.border = 'none';
            }
        });
    });
}

// Preview file
function previewFile(category, fileId) {
    const files = JSON.parse(localStorage.getItem(category)) || [];
    const file = files.find(f => f.id === fileId);
    
    if (!file) {
        alert('File not found');
        return;
    }
    
    // Create modal for preview
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0,0,0,0.7)';
    modal.style.zIndex = '1000';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    
    // Create content container
    const content = document.createElement('div');
    content.style.backgroundColor = 'white';
    content.style.padding = '20px';
    content.style.borderRadius = '8px';
    content.style.maxWidth = '80%';
    content.style.maxHeight = '80%';
    content.style.overflow = 'auto';
    content.style.position = 'relative';
    
    // Close button
    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '&times;';
    closeBtn.style.position = 'absolute';
    closeBtn.style.top = '10px';
    closeBtn.style.right = '10px';
    closeBtn.style.border = 'none';
    closeBtn.style.background = 'none';
    closeBtn.style.fontSize = '24px';
    closeBtn.style.cursor = 'pointer';
    closeBtn.onclick = function() {
        document.body.removeChild(modal);
    };
    
    // File title
    const title = document.createElement('h3');
    title.textContent = file.name;
    title.style.marginBottom = '15px';
    
    content.appendChild(closeBtn);
    content.appendChild(title);
    
    // Display content based on file type
    if (file.type.includes('image/')) {
        const img = document.createElement('img');
        img.src = file.content;
        img.style.maxWidth = '100%';
        content.appendChild(img);
    } else if (file.type === 'application/pdf') {
        const iframe = document.createElement('iframe');
        iframe.src = file.content;
        iframe.style.width = '100%';
        iframe.style.height = '500px';
        content.appendChild(iframe);
    } else {
        const pre = document.createElement('pre');
        pre.style.whiteSpace = 'pre-wrap';
        pre.style.wordBreak = 'break-word';
        pre.style.maxHeight = '500px';
        pre.style.overflow = 'auto';
        pre.textContent = file.content;
        content.appendChild(pre);
    }
    
    modal.appendChild(content);
    document.body.appendChild(modal);
}

// Delete a file
function deleteFile(category, fileId) {
    // Get existing files
    let files = JSON.parse(localStorage.getItem(category)) || [];
    
    // Filter out the file to delete
    files = files.filter(file => file.id !== fileId);
    
    // Save back to localStorage
    localStorage.setItem(category, JSON.stringify(files));
    
    // Refresh display
    displayFiles(category);
}

// Get selected files

    document.querySelectorAll('.file-select-checkbox:checked').forEach(checkbox => {

// Generate flashcards from file

    } else if (file.type === 'application/pdf' || 
               file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
        // For PDFs and DOCs, we'd need more complex extraction

        alert('Extracting content from PDFs and DOCs requires additional libraries');

    } else {

// Create flashcards from content
function createFlashcardsFromContent(content, fileName) {
    // Placeholder for flashcard generation logic
    // In a real implementation, this would use NLP or AI to extract key concepts
    
    // Simple implementation - split by paragraphs and create Q&A pairs
    const paragraphs = content.split(/\n\s*\n/);
    const flashcards = [];
    
    // Simple rule-based extraction
    for (let i = 0; i < paragraphs.length; i++) {
        const paragraph = paragraphs[i].trim();
        
        // Skip empty paragraphs
        if (!paragraph) continue;
        
        // If paragraph contains a question mark, treat as a Q&A pair
        if (paragraph.includes('?')) {
            const parts = paragraph.split('?');
            if (parts.length >= 2) {
                flashcards.push({
                    question: parts[0] + '?',
                    answer: parts.slice(1).join('?').trim()
                });
                continue;
            }
        }
        
        // For definitions (often contain "is" or "are")
        if (paragraph.includes(' is ') || paragraph.includes(' are ')) {
            let question, answer;
            
            if (paragraph.includes(' is ')) {
                const parts = paragraph.split(' is ');
                question = `What is ${parts[0]}?`;
                answer = parts[0] + ' is ' + parts.slice(1).join(' is ');
            } else {
                const parts = paragraph.split(' are ');
                question = `What are ${parts[0]}?`;
                answer = parts[0] + ' are ' + parts.slice(1).join(' are ');
            }
            
            flashcards.push({ question, answer });
            continue;
        }
        
        // Default case - create a general question
        if (paragraph.length > 20) {
            // Extract key terms
            const words = paragraph.split(' ');
            const keyTerms = words.filter(word => 
                word.length > 5 && 
                !['the', 'and', 'that', 'with', 'from', 'this', 'these', 'those'].includes(word.toLowerCase())
            ).slice(0, 3);
            
            if (keyTerms.length > 0) {
                const question = `Explain the concept of ${keyTerms.join(', ')} mentioned in the text.`;
                flashcards.push({
                    question,
                    answer: paragraph
                });
            }
        }
    }
    
    // Save flashcards to localStorage
    const existingFlashcards = JSON.parse(localStorage.getItem('flashcards')) || [];
    
    const newFlashcardSet = {
        id: Date.now().toString(),
        name: `Flashcards from ${fileName}`,
        date: new Date().toISOString(),
        cards: flashcards
    };
    
    existingFlashcards.push(newFlashcardSet);
    localStorage.setItem('flashcards', JSON.stringify(existingFlashcards));
    
    // Navigate to flashcards page or display them
    if (window.location.pathname.includes('flashcard')) {
        // If already on flashcard page, refresh display
        displayFlashcardSets();
    } else {
        // Redirect to flashcard page
        alert(`${flashcards.length} flashcards generated! Navigate to the Flashcards page to view them.`);
    }
}

    studyArea.style.top = '0';

    studyArea.style.width = '100%';

    studyArea.style.zIndex = '1000';

    studyContainer.style.maxWidth = '600px';
    studyContainer.style.backgroundColor = 'white';
    studyContainer.style.borderRadius = '8px';
    studyContainer.style.boxShadow = '0 5px 20px rgba(0,0,0,0.2)';
    studyContainer.style.padding = '20px';
    studyContainer.style.position = 'relative';
    
    // Close button
    const closeBtn = document.createElement('button');

    closeBtn.style.position = 'absolute';
    closeBtn.style.top = '10px';
    closeBtn.style.right = '10px';
    closeBtn.style.border = 'none';
    closeBtn.style.background = 'none';

    };

    const title = document.createElement('h2');
    title.textContent = set.name;
    title.style.marginBottom = '20px';
    title.style.textAlign = 'center';
    
    // Setup for flashcard display
    let currentCardIndex = 0;
    let showingAnswer = false;
    
    // Flashcard display area
    const cardDisplay = document.createElement('div');
    cardDisplay.style.backgroundColor = '#f7f9fc';
    cardDisplay.style.borderRadius = '8px';
    cardDisplay.style.padding = '40px 20px';
    cardDisplay.style.minHeight = '200px';
    cardDisplay.style.display = 'flex';
    cardDisplay.style.flexDirection = 'column';
    cardDisplay.style.justifyContent = 'center';
    cardDisplay.style.alignItems = 'center';
    cardDisplay.style.textAlign = 'center';
    cardDisplay.style.fontSize = '18px';
    cardDisplay.style.cursor = 'pointer';
    cardDisplay.style.transition = 'all 0.3s ease';
    
    // Card navigation
    const navContainer = document.createElement('div');
    navContainer.style.display = 'flex';
    navContainer.style.justifyContent = 'space-between';
    navContainer.style.alignItems = 'center';
    navContainer.style.marginTop = '20px';
    
    // Previous button
    const prevBtn = document.createElement('button');
    prevBtn.textContent = '< Previous';
    prevBtn.style.backgroundColor = '#e0e0e0';
    prevBtn.style.color = '#333';
    prevBtn.style.border = 'none';
    prevBtn.style.borderRadius = '4px';
    prevBtn.style.padding = '8px 16px';
    prevBtn.style.cursor = 'pointer';
    prevBtn.onclick = function() {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            showingAnswer = false;
            updateCardDisplay();
        }
    };
    
    // Card counter
    const counter = document.createElement('div');
    counter.style.fontSize = '14px';
    counter.style.color = '#666';
    
    // Next button
    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next >';
    nextBtn.style.backgroundColor = '#2e5bff';
    nextBtn.style.color = 'white';
    nextBtn.style.border = 'none';
    nextBtn.style.borderRadius = '4px';
    nextBtn.style.padding = '8px 16px';
    nextBtn.style.cursor = 'pointer';
    nextBtn.onclick = function() {
        if (currentCardIndex < set.cards.length - 1) {
            currentCardIndex++;
            showingAnswer = false;
            updateCardDisplay();
        }
    };
    
    navContainer.appendChild(prevBtn);
    navContainer.appendChild(counter);
    navContainer.appendChild(nextBtn);
    
    // Toggle answer on card click
    cardDisplay.onclick = function() {
        showingAnswer = !showingAnswer;
        updateCardDisplay();
    };
    
    // Function to update card display
    function updateCardDisplay() {
        if (set.cards.length === 0) {
            cardDisplay.textContent = 'No cards in this set';
            return;
        }
        
        const card = set.cards[currentCardIndex];
        
        if (showingAnswer) {
            cardDisplay.textContent = card.answer;
            cardDisplay.style.backgroundColor = '#e6f7ff';
        } else {
            cardDisplay.textContent = card.question;
            cardDisplay.style.backgroundColor = '#f7f9fc';
        }
        
        counter.textContent = `Card ${currentCardIndex + 1} of ${set.cards.length}`;
        
        // Disable/enable navigation buttons as needed
        prevBtn.disabled = currentCardIndex === 0;
        nextBtn.disabled = currentCardIndex === set.cards.length - 1;
        
        if (prevBtn.disabled) prevBtn.style.opacity = '0.5';
        else prevBtn.style.opacity = '1';
        
        if (nextBtn.disabled) nextBtn.style.opacity = '0.5';
        else nextBtn.style.opacity = '1';
    }
    
    // Instructions
    const instructions = document.createElement('p');
    instructions.textContent = 'Click on card to reveal answer';
    instructions.style.textAlign = 'center';
    instructions.style.fontSize = '14px';
    instructions.style.color = '#666';
    instructions.style.marginTop = '10px';
    
    // Assemble the study interface
    studyContainer.appendChild(closeBtn);
    studyContainer.appendChild(title);
    studyContainer.appendChild(cardDisplay);
    studyContainer.appendChild(instructions);
    studyContainer.appendChild(navContainer);
    
    studyArea.appendChild(studyContainer);
    document.body.appendChild(studyArea);
    
    // Initialize display
    updateCardDisplay();
}

// Delete flashcard set
function deleteFlashcardSet(setId) {
    if (confirm('Are you sure you want to delete this flashcard set?')) {
        let flashcardSets = JSON.parse(localStorage.getItem('flashcards')) || [];
        flashcardSets = flashcardSets.filter(set => set.id !== setId);
        localStorage.setItem('flashcards', JSON.stringify(flashcardSets));
        displayFlashcardSets();
    }
}

// Add bulk selection capability
function setupBulkSelectionTools() {
    const selectAllBtn = document.getElementById('select-all-button');
    const deselectAllBtn = document.getElementById('deselect-all-button');
    const generateFromSelectedBtn = document.getElementById('generate-from-selected-button');
    
    if (selectAllBtn) {
        selectAllBtn.addEventListener('click', function() {
            document.querySelectorAll('.file-select-checkbox').forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('div').style.border = '2px solid #2e5bff';
            });
        });
    }
    
    if (deselectAllBtn) {
        deselectAllBtn.addEventListener('click', function() {
            document.querySelectorAll('.file-select-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('div').style.border = 'none';
            });
        });
    }
    
    if (generateFromSelectedBtn) {
        generateFromSelectedBtn.addEventListener('click', function() {
            const selectedFiles = getSelectedFiles();
            
            if (selectedFiles.length === 0) {
                alert('Please select at least one file');
                return;
            }
            
            // Process each selected file
            let processedCount = 0;
            selectedFiles.forEach(({category, file}) => {
                // Extract content and generate flashcards
                if (file.type.includes('text/')) {
                    createFlashcardsFromContent(file.content, file.name);
                    processedCount++;
                }
            });
            
            alert(`Generated flashcards from ${processedCount} files!`);
        });
    }
}
