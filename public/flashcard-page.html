<head>
    <meta charset="UTF-8">

    <title>StudyHub - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        
        .sidebar {
            width: 125px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
        
        .sidebar-open {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .logo img {
            height: 30px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 5px;
            color: #444;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover,
        .menu-item.active {
            background-color: #f5f5f5;
        }
        
        .menu-item.active {
            border-left: 3px solid #9c2932;
        }
        
        .menu-text {
            font-size: 12px;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }
        /* Icon colors */
        
        .icon-dashboard {
            color: #3498db;
        }
        /* Blue */
        
        .icon-upload {
            color: #2ecc71;
        }
        /* Green */
        
        .icon-quizzes {
            color: #f1c40f;
        }
        /* Yellow */
        
        .icon-library {
            color: #9b59b6;
        }
        /* Purple */
        
        .icon-chatbot {
            color: #e74c3c;
        }
        /* Red */
        
        .icon-flashcards {
            color: #1abc9c;
        }
        /* Teal */
        
        .icon-communities {
            color: #e67e22;
        }
        /* Orange */
        /* Main Content */
        
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        /* Header */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #9c2932;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .username {
            margin-right: 15px;
            font-size: 14px;
            color: #444;
        }
        
        .username:hover {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input {
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #f5f5f5;
        }
        /* Welcome Card */
        
        .welcome-card {
            background-color: #fff2ea;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .welcome-text {
            color: #666;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .start-button {
            display: inline-block;
            color: #9c2932;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }
        /* Stats Grid */
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #fff9db;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .stat-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .stat-icons {
            display: flex;
            gap: 10px;
        }
        
        .folder-icon {
            color: #f1c40f;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .fire-icon {
            color: #e67e22;
            font-size: 24px;
            opacity: 0.5;
        }
        
        .doc-icon {
            color: #3498db;
            font-size: 24px;
            opacity: 0.5;
        }
        /* Recents Section */
        
        .recents-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .no-recents {
            color: #888;
            font-size: 14px;
            padding: 20px 0;
        }
        /* Footer Toggle */
        
        .footer-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 90;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-switch.active {
            background-color: #9c2932;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        .flashcard-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .topic-title {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }
        
        .flashcard-container {
            width: 400px;
            perspective: 1000px;
        }
        
        .topic-title {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            display: none;
            /* Hidden but preserved */
        }
        
        .flashcard {
            background-color: #FDF3F0;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            min-height: 400px;
            /* Increased to accommodate navigation */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s ease;
        }
        
        .flashcard-front,
        .flashcard-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-radius: 20px;
            padding: 20px;
        }
        
        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #FFD700;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .favorites-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }
        
        .flashcard-text {
            font-size: 28px;
            text-align: center;
            color: #7D3513;
            font-weight: 700;
            line-height: 1.3;
            max-width: 320px;
            margin-bottom: 80px;
            /* Added space for navigation */
        }
        
        .flashcard-answer {
            font-size: 22px;
            text-align: center;
            color: #8C3019;
            line-height: 1.5;
            max-width: 320px;
            margin-bottom: 80px;
            /* Added space for navigation */
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 15px;
            left: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 0;
            z-index: 5;
            /* Ensure buttons are above the rotate button */
        }
        
        #prevBtn {
            color: #888;
        }
        
        #nextBtn {
            color: #F3BF4C;
            font-weight: 600;
        }
        
        .rotate-btn {
            background-color: #7D3513;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .back-to-cards {
            margin-top: 40px;
            text-align: center;
        }
        
        .back-link {
            color: #673ab7;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>

    <script>
        // Get topic from URL
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic');

        // Set the topic title
        document.getElementById('topicTitle').textContent = topic || 'Flashcards';

        // DOM elements
        const currentCard = document.getElementById('currentCard');
        const questionText = document.getElementById('questionText');
        const answerText = document.getElementById('answerText');
        const rotateBtn = document.getElementById('rotateBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const favoritesBtn = document.getElementById('favoritesBtn');

        let currentCardIndex = 0;
        let cards = [];

        // Function to dynamically generate flashcards based on topic
        function generateFlashcards(topic) {
            // In a real application, you would fetch this from an API
            // For demonstration, we'll generate questions based on the topic

            const generatedCards = [];

            if (topic === "Database Q&A") {
                generatedCards.push({
                    question: "What is SQL and what does it stand for?",
                    answer: "SQL stands for Structured Query Language. It is a standard language for storing, manipulating, and retrieving data in relational database management systems."
                }, {
                    question: "What is a foreign key in a database?",
                    answer: "A foreign key is a field (or collection of fields) in one table that refers to the primary key in another table. It establishes a link between two tables."
                }, {
                    question: "What are the four main SQL commands?",
                    answer: "The four main SQL commands are SELECT (retrieves data), INSERT (adds new data), UPDATE (modifies existing data), and DELETE (removes data)."
                }, {
                    question: "What is database normalization?",
                    answer: "Database normalization is the process of structuring a database to reduce data redundancy and improve data integrity. It involves organizing fields and tables to minimize duplication and dependency."
                }, {
                    question: "What is the difference between INNER JOIN and LEFT JOIN?",
                    answer: "INNER JOIN returns rows when there is a match in both tables. LEFT JOIN returns all rows from the left table and matched rows from the right table (with NULL values for non-matches)."
                });
            } else if (topic === "Human Computer Interaction") {
                generatedCards.push({
                    question: "What is the definition of usability?",
                    answer: "Usability refers to how easily users can learn and use a product to achieve their goals and how satisfied they are with the process."
                }, {
                    question: "What is the difference between UX and UI?",
                    answer: "User Experience (UX) focuses on the overall feel of the user's interaction with a product, while User Interface (UI) focuses on the visual elements and specific interactive components of a product."
                }, {
                    question: "What is Fitts's Law in HCI?",
                    answer: "Fitts's Law predicts that the time required to move to a target area is a function of the distance to the target and the size of the target. Larger targets that are closer to the starting position are easier to select."
                }, {
                    question: "What is the concept of 'affordance' in design?",
                    answer: "Affordance refers to the perceived properties of an object that suggest how it can be used or interacted with. Good design makes affordances obvious to users."
                });
            } else if (topic === "Human Skeleton") {
                generatedCards.push({
                    question: "How many bones are in the adult human body?",
                    answer: "The adult human skeleton consists of 206 bones."
                }, {
                    question: "What are the two main divisions of the skeletal system?",
                    answer: "The skeletal system is divided into the axial skeleton (skull, vertebral column, ribs) and the appendicular skeleton (limbs and girdles)."
                }, {
                    question: "What is the smallest bone in the human body?",
                    answer: "The stapes (stirrup), located in the middle ear, is the smallest bone in the human body."
                }, {
                    question: "What is the function of the clavicle?",
                    answer: "The clavicle (collarbone) connects the scapula to the sternum, providing support and mobility for the shoulder."
                });
            } else if (topic === "Web Concepts- lec 2") {
                generatedCards.push({
                    question: "What is the difference between HTML and CSS?",
                    answer: "HTML (HyperText Markup Language) is used to structure content on a webpage, while CSS (Cascading Style Sheets) is used to style and layout that content."
                }, {
                    question: "What is responsive web design?",
                    answer: "Responsive web design is an approach that makes web pages render well on a variety of devices and window or screen sizes by automatically adapting to the viewing environment."
                }, {
                    question: "What is the DOM in web development?",
                    answer: "The Document Object Model (DOM) is a programming interface that represents an HTML document as a tree structure where each node is an object representing a part of the document."
                }, {
                    question: "What is the purpose of JavaScript in web development?",
                    answer: "JavaScript is a programming language that allows developers to create dynamic content, control multimedia, animate images, and handle various interactive features on web pages."
                });
            } else if (topic === "Why we eat") {
                generatedCards.push({
                    question: "What are the primary biological reasons humans eat?",
                    answer: "The primary biological reasons include obtaining energy for bodily functions, acquiring essential nutrients for growth and repair, and maintaining homeostasis."
                }, {
                    question: "How does hunger differ from appetite?",
                    answer: "Hunger is a physiological need for food driven by the body's need for energy. Appetite is a psychological desire to eat, which can be influenced by social, environmental, and emotional factors."
                }, {
                    question: "What role does the hypothalamus play in eating behavior?",
                    answer: "The hypothalamus regulates hunger and satiety by monitoring blood nutrients, receiving signals from digestive hormones, and integrating these signals to trigger feelings of hunger or fullness."
                }, {
                    question: "What is metabolic adaptation?",
                    answer: "Metabolic adaptation refers to changes in the body's metabolic rate in response to caloric intake. When calorie intake is reduced, the body may lower its metabolic rate to conserve energy."
                });
            } else if (topic === "Systems Analysis") {
                generatedCards.push({
                    question: "What is the purpose of a feasibility study in systems analysis?",
                    answer: "A feasibility study evaluates the practicality and viability of a proposed system by examining technical, economic, legal, operational, and schedule feasibility before committing resources to development."
                }, {
                    question: "What is JAD in systems analysis?",
                    answer: "JAD (Joint Application Development) is a methodology that involves the client or end user in the design and development of an application through a series of collaborative workshops."
                }, {
                    question: "What is the difference between structured and object-oriented analysis?",
                    answer: "Structured analysis focuses on the flow of data through a system and breaks it down into functional modules. Object-oriented analysis models a system as a collection of interacting objects with both data and behavior."
                }, {
                    question: "What is a use case in systems analysis?",
                    answer: "A use case is a description of a system's behavior as it responds to a request from a user. It represents the interaction between a user (actor) and the system to achieve a specific goal."
                });
            } else {
                // Generic questions if topic doesn't match any predefined categories
                generatedCards.push({
                    question: `What are the key concepts of ${topic}?`,
                    answer: `This would include the fundamental principles and ideas that form the basis of ${topic}.`
                }, {
                    question: `What are the major applications of ${topic}?`,
                    answer: `This would cover how ${topic} is applied in real-world scenarios and its practical significance.`
                }, {
                    question: `How has ${topic} evolved over time?`,
                    answer: `This would trace the historical development and major milestones in the field of ${topic}.`
                });
            }

            return generatedCards;
        }

        // Update card content
        function updateCard() {
            if (cards.length === 0) {
                questionText.textContent = "No flashcards available for this topic";
                answerText.textContent = "Please select another topic";
                return;
            }

            const card = cards[currentCardIndex];
            questionText.textContent = card.question;
            answerText.textContent = card.answer;

            // Reset card orientation
            currentCard.classList.remove('flipped');

            // Update buttons state
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === cards.length - 1;

            // Reset favorite status
            favoritesBtn.classList.remove('active');
        }

        // Initialize the flashcards
        function init() {
            // Generate flashcards based on topic
            cards = generateFlashcards(topic);

            // Initialize the first card
            updateCard();

            // Set up event listeners
            rotateBtn.addEventListener('click', function() {
                currentCard.classList.toggle('flipped');
            });

            prevBtn.addEventListener('click', function() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentCardIndex < cards.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            });

            favoritesBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                // In a real app, you would save this to the user's favorites
            });

            // Logout functionality
            const logoutBtn = document.querySelector('.logout-btn');
            logoutBtn.addEventListener('click', function() {
                alert('Logout functionality would go here');
            });
        }

        // Start the application
        init();

        // Toggle switch functionality
        const toggleSwitch = document.querySelector('.toggle-switch');
        toggleSwitch.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // Sidebar close functionality with reopen capability
        const sidebarClose = document.querySelector('.sidebar-close');
        const sidebarOpen = document.querySelector('.sidebar-open');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const footerToggle = document.querySelector('.footer-toggle');

        // Function to close sidebar
        function closeSidebar() {
            sidebar.style.width = '0';
            sidebar.style.padding = '0';
            sidebar.style.overflow = 'hidden';
            mainContent.style.marginLeft = '0';
            sidebarOpen.style.display = 'flex';
            // Adjust footer toggle position
            footerToggle.style.left = '20px';
        }

        // Function to open sidebar
        function openSidebar() {
            sidebar.style.width = '125px';
            sidebar.style.padding = '20px 0 0 0';
            sidebar.style.overflow = 'visible';
            sidebarOpen.style.display = 'none';
            // Adjust footer toggle position
            footerToggle.style.left = '20px';
        }

        // Close sidebar when X is clicked
        sidebarClose.addEventListener('click', closeSidebar);

        // Open sidebar when menu button is clicked
        sidebarOpen.addEventListener('click', openSidebar);

        // Update active class based on current page
        const menuItems = document.querySelectorAll('.menu-item');
        const currentPage = window.location.pathname.split('/').pop();

        menuItems.forEach(item => {
            const itemPage = item.getAttribute('href');
            if (itemPage === currentPage) {
                item.classList.add('active');
            } else if (currentPage === '' && itemPage === 'dashboard.html') {
                // Set dashboard as active on main page
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });

        // Make logout button functional
        const logoutBtn = document.querySelector('.logout-btn');
        logoutBtn.addEventListener('click', function() {
            alert('Logout functionality would go here');
        });
        document.getElementById("username").addEventListener("click", function() {
            let span = this;
            let currentName = span.textContent.replace(" ▾", ""); // Remove dropdown symbol
            let input = document.createElement("input");
            input.type = "text";
            input.value = currentName;
            input.style.width = "120px";

            // Replace span with input field
            span.replaceWith(input);
            input.focus();

            // When user clicks away, save the new name
            input.addEventListener("blur", function() {
                let newName = input.value.trim() || currentName; // Keep old name if empty
                span.textContent = newName + " ▾"; // Add dropdown symbol back
                input.replaceWith(span);
            });

            // Press Enter to save
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    input.blur();
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Get the input field and the welcome card name
            let nameInput = document.getElementById("nameInput"); // Ensure you have an input with this ID
            let userNameDisplay = document.querySelector(".user-name");

            if (nameInput && userNameDisplay) {
                nameInput.addEventListener("input", function() {
                    userNameDisplay.textContent = nameInput.value || "User";
                });
            }
        });
    </script>
