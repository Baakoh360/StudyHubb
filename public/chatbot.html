<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>StudyHub - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        
        .sidebar {
            width: 125px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }
        
        .sidebar-open {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .logo img {
            height: 30px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 5px;
            color: #444;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover,
        .menu-item.active {
            background-color: #f5f5f5;
        }
        
        .menu-item.active {
            border-left: 3px solid #9c2932;
        }
        
        .menu-text {
            font-size: 12px;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }
        /* Icon colors */
        
        .icon-dashboard {
            color: #3498db;
        }
        /* Blue */
        
        .icon-upload {
            color: #2ecc71;
        }
        /* Green */
        
        .icon-quizzes {
            color: #f1c40f;
        }
        /* Yellow */
        
        .icon-library {
            color: #9b59b6;
        }
        /* Purple */
        
        .icon-chatbot {
            color: #e74c3c;
        }
        /* Red */
        
        .icon-flashcards {
            color: #1abc9c;
        }
        /* Teal */
        
        .icon-communities {
            color: #e67e22;
        }
        /* Orange */
        /* Main Content */
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        /* Header */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #9c2932;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 14px;
        }
        
        .username {
            margin-right: 15px;
            font-size: 14px;
            color: #444;
        }
        
        .logout-btn {
            padding: 6px 12px;
            background-color: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #444;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #f5f5f5;
        }
        /* Enhanced Chat Interface */
        
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fafafa;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brilla-badge {
            background-color: #9c2932;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .new-chat-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #444;
        }
        
        .new-chat-btn:hover {
            background-color: #e5e5e5;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            display: flex;
            max-width: 90%;
        }
        
        .message-ai {
            background-color: #fff;
            border-radius: 10px;
            padding: 16px 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            width: 100%;
        }
        
        .message-ai-container {
            display: flex;
            width: 100%;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brilla-avatar {
            background-color: #9c2932;
            color: white;
        }
        
        .user-avatar {
            background-color: #3498db;
            color: white;
        }
        
        .message-content {
            flex: 1;
            line-height: 1.5;
            color: #333;
        }
        
        .message-content h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #111;
        }
        
        .message-content p {
            margin-bottom: 10px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-user {
            align-self: flex-end;
            background-color: #f0f7ff;
            border-radius: 10px;
            padding: 16px 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .message-timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #9c2932;
            border-radius: 50%;
            animation: typing-animation 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-animation {
            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            border-top: 1px solid #e0e0e0;
            padding: 15px 20px;
            background-color: #fff;
        }
        
        .chat-input-wrapper {
            display: flex;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 5px;
            align-items: center;
        }
        
        .chat-input {
            flex-grow: 1;
            min-height: 40px;
            padding: 10px 15px;
            border: none;
            background-color: transparent;
            resize: none;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
            padding: 0 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background-color: #e5e5e5;
        }
        
        .send-btn {
            background-color: #9c2932;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Code blocks styling */
        
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
            position: relative;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background-color: #d0d0d0;
        }
        /* Markdown styling */
        
        .markdown h1,
        .markdown h2,
        .markdown h3,
        .markdown h4,
        .markdown h5,
        .markdown h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .markdown ul,
        .markdown ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .markdown blockquote {
            border-left: 3px solid #9c2932;
            padding-left: 15px;
            color: #555;
            font-style: italic;
            margin: 1em 0;
        }
        
        .markdown table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .markdown th,
        .markdown td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
        }
        
        .markdown th {
            background-color: #f5f5f5;
        }
        /* Footer Toggle */
        
        .footer-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 90;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-switch.active {
            background-color: #9c2932;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar open button -->
    <div class="sidebar-open">
        <i class="fas fa-bars" style="font-size: 18px;"></i>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <span class="sidebar-close">×</span>
            <div class="logo">
                <img src="3.png" alt="StudyHub Logo">
            </div>

            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-th-large icon-dashboard" style="font-size: 22px;"></i>
                <span class="menu-text">Dashboard</span>
            </a>

            <a href="upload.html" class="menu-item">
                <i class="fas fa-upload icon-upload" style="font-size: 22px;"></i>
                <span class="menu-text">Upload</span>
            </a>

            <a href="quiz.html" class="menu-item">
                <i class="fas fa-question-circle icon-quizzes" style="font-size: 22px;"></i>
                <span class="menu-text">Quizzes</span>
            </a>

            <a href="library.html" class="menu-item">
                <i class="fas fa-book icon-library" style="font-size: 22px;"></i>
                <span class="menu-text">My Library</span>
            </a>

            <a href="chatbot.html" class="menu-item active">
                <i class="fas fa-comment-dots icon-chatbot" style="font-size: 22px;"></i>
                <span class="menu-text">AI Chatbot</span>
            </a>

            <a href="flashcards.html" class="menu-item">
                <i class="far fa-clone icon-flashcards" style="font-size: 22px;"></i>
                <span class="menu-text">Flashcards</span>
            </a>

            <a href="community.html" class="menu-item">
                <i class="fas fa-users icon-communities" style="font-size: 22px;"></i>
                <span class="menu-text">Communities</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header with Search and User Menu -->
            <div class="header">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search across StudyHub...">
                </div>

                <div class="user-menu">
                    <div class="avatar">M</div>
                    <span class="username">Mercy D. ▾</span>
                    <button class="logout-btn">Log out</button>
                </div>
            </div>

            <div class="chat-content">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-comment-dots icon-chatbot"></i> Brilla AI Assistant
                        <span class="brilla-badge">GPT-3.5</span>
                    </div>
                    <button class="new-chat-btn" id="new-chat-btn">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Initial message will be added by JavaScript -->
                    </div>

                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea class="chat-input" id="chat-input" placeholder="Ask anything about your studies..." rows="1"></textarea>
                            <div class="chat-actions">
                                <button class="action-btn" title="Upload file">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="send-btn" id="send-btn" title="Send message">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Toggle -->
    <div class="footer-toggle">
        <div class="toggle-switch"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Toggle switch functionality
            const toggleSwitch = document.querySelector(".toggle-switch");
            if (toggleSwitch) {
                toggleSwitch.addEventListener("click", function() {
                    this.classList.toggle("active");
                });
            }

            // Sidebar functionality
            const sidebarClose = document.querySelector(".sidebar-close");
            const sidebarOpen = document.querySelector(".sidebar-open");
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const footerToggle = document.querySelector(".footer-toggle");

            function closeSidebar() {
                if (sidebar && mainContent && sidebarOpen && footerToggle) {
                    sidebar.style.width = "0";
                    sidebar.style.padding = "0";
                    sidebar.style.overflow = "hidden";
                    mainContent.style.marginLeft = "0";
                    sidebarOpen.style.display = "flex";
                    footerToggle.style.left = "20px";
                }
            }

            function openSidebar() {
                if (sidebar && sidebarOpen && footerToggle) {
                    sidebar.style.width = "125px";
                    sidebar.style.padding = "20px 0 0 0";
                    sidebar.style.overflow = "visible";
                    sidebarOpen.style.display = "none";
                    footerToggle.style.left = "20px";
                }
            }

            if (sidebarClose) sidebarClose.addEventListener("click", closeSidebar);
            if (sidebarOpen) sidebarOpen.addEventListener("click", openSidebar);

            // Logout functionality
            const logoutBtn = document.querySelector(".logout-btn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function() {
                    alert("Logout functionality would go here");
                });
            }

            // Function to get the current time
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit"
                });
            }

            // Function to create user messages
            function createUserMessageElement(message) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.innerHTML = `
            <div class="message-avatar user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-user">
                <div class="message-content">${message}</div>
                <div class="message-timestamp">${getCurrentTime()}</div>
            </div>`;
                return messageDiv;
            }

            // Function to create AI messages
            function createAIMessageElement(content, isTyping = false) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message message-ai-container";

                if (isTyping) {
                    messageDiv.innerHTML = `
                <div class="message-avatar brilla-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-ai">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>`;
                } else {
                    content = formatContent(content);
                    messageDiv.innerHTML = `
                <div class="message-avatar brilla-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-ai">
                    <div class="message-content markdown">${content}</div>
                    <div class="message-timestamp">${getCurrentTime()}</div>
                </div>`;
                }
                return messageDiv;
            }

            // Function to format content (handles code blocks)
            function formatContent(content) {
                content = content.replace(/```(\w+)?\n([\s\S]*?)\n```/g, (match, language, code) =>
                    `<pre><button class="copy-btn">Copy</button><code>${code}</code></pre>`
                );
                return content.replace(/\n/g, "<br>");
            }

            // Function to query OpenAI API
            async function queryOpenAI(messages) {
                try {
                    const response = await fetch("https://your-backend-api.com/openai", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: messages,
                            max_tokens: 1000,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error("Error calling OpenAI API:", error);
                    return "I encountered an error. Please try again later.";
                }
            }

            // Function to handle message sending
            async function handleSendMessage() {
                const chatInput = document.getElementById("chat-input");
                const chatMessages = document.getElementById("chat-messages");
                if (!chatInput || !chatMessages) return;

                const message = chatInput.value.trim();
                if (!message) return;

                // Display user message
                const userMessageElement = createUserMessageElement(message);
                chatMessages.appendChild(userMessageElement);
                chatInput.value = "";
                chatInput.style.height = "auto";

                // Show AI typing indicator
                const typingIndicator = createAIMessageElement("", true);
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Query OpenAI API
                try {
                    const response = await queryOpenAI([{
                        role: "user",
                        content: message
                    }]);

                    chatMessages.removeChild(typingIndicator);
                    const aiMessageElement = createAIMessageElement(response);
                    chatMessages.appendChild(aiMessageElement);
                    activateCopyButtons();
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } catch (error) {
                    chatMessages.removeChild(typingIndicator);
                    const errorMessageElement = createAIMessageElement("An error occurred. Please try again.");
                    chatMessages.appendChild(errorMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // Function to activate copy buttons for code blocks
            function activateCopyButtons() {
                document.querySelectorAll(".copy-btn").forEach(button => {
                    button.addEventListener("click", function() {
                        const codeBlock = this.nextElementSibling;
                        navigator.clipboard.writeText(codeBlock.textContent)
                            .then(() => {
                                this.textContent = "Copied!";
                                setTimeout(() => {
                                    this.textContent = "Copy";
                                }, 2000);
                            })
                            .catch(err => console.error("Failed to copy: ", err));
                    });
                });
            }

            // Function to initialize chat
            function initializeChat() {
                const chatInput = document.getElementById("chat-input");
                const sendButton = document.getElementById("send-btn");

                if (!chatInput || !sendButton) return;

                sendButton.addEventListener("click", handleSendMessage);
                chatInput.addEventListener("keydown", function(e) {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                    }
                });
            }

            // Initialize chat
            initializeChat();
        });
    </script>
